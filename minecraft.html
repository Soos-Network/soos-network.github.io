<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>Soos - How to join?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  </head>
  <body onload="scrollWin()">
      <div class="header">
        <h2 class="logo">Soos</h2>
        <input type="checkbox" id="chk">
        <label for="chk" class="show-menu-btn">
            <i class="fas fa-bars"></i>
        </label>

        <ul class="menu">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="https://discord.gg/hwrPpzTuHC">Discord</a>
          <a href="#" style="color:blue; cursor:no-drop">Minecraft</a>
          <a href="https://discord.gg/yBZYdjuj7M">Forum</a>
          <label for="chk" class="hide-menu-btn">
            <i class="fas fa-times"></i>
          </label>
        </ul>
      </div>
      <div class="full-screen">
        <img src="gas_station.png" alt="">
        <div class="content">
           <h1 class="bigtxt">Join our Minecraft-Server:</h1>
           <h1 class="mc-ip">soos.ploudos.me</h1>
          <input type="text" value="soos.ploudos.me" id="myInput" style="visibility: hidden;">
          <a class="bigbut" onclick="myFunction()">Copy Server IP</a>
        </div>
      </div>

<!-- NOTE: Script for the copy Button -->
      <script>
function myFunction() {
  /* Get the text field */
  var copyText = document.getElementById("myInput");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);
}
</script>

<!-- NOTE: Script for the scroll down after 3 sec. -->
<script type="text/javascript">
function scrollWin() {
setTimeout(function(){ window.scrollBy(0, 100);



}, 3000);
}

</script>
    </body>
  </html>
